<!DOCTYPE HTML>
<html lang="ru">

<head>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="kuby.js"></script>
    <script src="fish.js"></script>
    <script src="flipflop.js"></script>
    <script src="felichita.js"></script>
    <meta charset="UTF-8">
    <title>Class 9</title>
</head>

<body>
    <form action="#" onsubmit="false">
        <table border="1" style="margin: 10px">
            <tr>
                <td>Aquarium</td>
                <td>Cubes</td>
                <td>
                    <button onclick="felichita()">Felichita</button>
                </td>
                <td>Flipflop</td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="a" onblur="document.getElementById('a_otvet').innerHTML = fish(this.value)">
                    <p>Ответ: <span id="a_otvet"></span></p>
                </td>
                <td>Введи D A B C:
                    <input type="text" id="x" onblur="document.getElementById('otvet').innerHTML = kuby(this.value)">
                    <p>Ответ: <span id="otvet"></span></p>
                </td>
                <td>
                    <textarea readonly="true" id="felres" name="felres" rows="8" cols="40"></textarea>
                </td>
                <td>
                    <input type="text" id="f" onblur="document.getElementById('f_otvet').innerHTML = flipflop(this.value)">
                    <p>Ответ: <span id="f_otvet"></span></p>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
